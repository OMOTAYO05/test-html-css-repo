<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <link href="coffee.css" rel="stylesheet"/>
        <title>a coffee shop</title>
    </head>
    <body>
        <div class="menu">
            <main>
                <h1>CAMPER CAFE</h1>
                <p class="established">  Est 2020 </p> <hr>
                <section>
                    <h2>Coffee</h2>
                    <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg" alt="coffee icon"/>
                    <article class="item">
                        <p class="flavor">French Vanilla</p><p class="price">#250</p>
                    </article>
                    <article class="item">
                        <p class="flavor">Spanish Vanilla</p><p class="price">#200</p>
                    </article>
                    <article class="item">
                        <p class="flavor">Strawberry</p><p class="price">#300</p>
                    </article>
                    <h2>Dessert</h2>
                    <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/pie.jpg" alt="pie icon"/>
                    <article class="item">
                        <p class="dessert">Donut</p><p class="price">1.50</p>
                      </article>
                      <article class="item">
                        <p class="dessert">Cherry Pie</p><p class="price">2.75</p>
                      </article>
                      <article class="item">
                        <p class="dessert">Cheesecake</p><p class="price">3.00</p>
                      </article>
                      <article class="item">
                        <p class="dessert">Cinnamon Roll</p><p class="price">2.50</p>
                </section>
            </main> <hr class="bottom-line">
            <footer>
                <p>
                <a href="https://www.freecodecamp.org" target="_blank">Visit our website</a>
            </p>
                <p> 123 Free Code Camp</p>
            </footer>
        </div>
    </body>
</html>
